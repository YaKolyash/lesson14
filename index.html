<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    figureЭлемент представляет собой автономный контент и
    позволит вам связать изображение с подписью.

    Поместите изображение, которое вы только что добавили, в
    figure элемент.





    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate.">
    </figure>

    <script src="js/script.js"></script>
</body>

</html>
